<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/png" href="https://cdn.discordapp.com/attachments/886275305415790592/890882966371332106/logo.png" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dataTables.bootstrap4.min.css" />
    <script src="https://kit.fontawesome.com/492aa02ecb.js" crossorigin="anonymous"></script>
    <title>Aircov</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <p class="live"><i class="far fa-dot-circle live-icon"></i> Live</p>
        <h1 class="display-4">Welcome to Aircov</h1>
        <p class="lead">Here you can get the latest details of the Sars Corona Virus 2019 throughout the world. <br /></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="global"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Global</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="bycountry"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >By Country</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="global">
              <div class="row cards-row">
                <div class="col-lg-4">
                  <div class="card total-cases">
                    <ul class="list-group list-group-flush">
                      <li id="cases" class="list-group-item card-body">...</li>
                      <li class="list-group-item card-footer">Cases</li> 
                    </ul>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card total-recovered">
                    <ul class="list-group list-group-flush">
                      <li id="recovered" class="list-group-item card-body">...</li>
                      <li class="list-group-item card-footer">Recovered</li>        
                    </ul>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card total-deaths">
                    <ul class="list-group list-group-flush">
                      <li id="deaths" class="list-group-item card-body">...</li>
                      <li class="list-group-item card-footer">Deaths</li>
                    </ul>
                  </div>
                </div>
              <!--<div class="row">
                <div class="col-md-4">
                  <div class="card text-white bg-warning mb-3 mt-3">
                    <div class="card-header"><h2>Cases</h2></div>
                    <div class="card-body">
                      <h4 id="cases" class="card-text">Loading...</h4>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card text-white bg-danger mb-3 mt-3">
                    <div class="card-header"><h2>Deaths</h2></div>
                    <div class="card-body">
                      <h4 id="deaths" class="card-text">Loading...</h4>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card text-white bg-success mb-3 mt-3">
                    <div class="card-header"><h2>Recovered</h2></div>
                    <div class="card-body">
                      <h4 id="recovered" class="card-text">Loading...</h4>
                    </div>
                  </div>
                </div>-->
              </div>
            </div>
            <div class="tab-pane fade mt-3" id="profile" role="tabpanel" aria-labelledby="bycountry">
              <div class="table-responsive">
                <table id="datatables" class="table table-bordered table-striped" width="100%">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Country</th>
                      <th>Cases</th>
                      <th>Today Cases</th>
                      <th>Deaths</th>
                      <th>Today Deaths</th>
                      <th>Recovered</th>
                      <th>Active</th>
                      <th>Critical</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="dataTables.bootstrap4.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
